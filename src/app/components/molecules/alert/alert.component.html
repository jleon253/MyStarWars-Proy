<div class="alert alert-dismissible fade show w-50 d-flex" [ngClass]="{'alert-success':type=='exito','alert-danger':type=='error','alert-info':type=='info'}" role="alert">
  <i *ngIf="type == 'exito'" class="far fa-check-circle mr-3 alert__icon"></i>
  <i *ngIf="type == 'error'" class="far fa-times-circle mr-3 alert__icon"></i>
  <i *ngIf="type == 'info'" class="fas fa-info-circle mr-3 alert__icon"></i>
  <span><strong>{{ title }}:</strong> {{ message }}</span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
